<!-- Success message -->
<div class="text-center mes" *ngIf="msgShow == true">
  <div class="alert alert-danger" *ngIf="validSelection == false" role="alert">
    {{ message }}
  </div>
  <div class="alert alert-success" *ngIf="validSelection == true" role="alert">
    {{ message }}
  </div>
</div>

<!-- Main form -->
<div class="cardb col">
  <div class="fm form-container d-flex align-items-center col-6">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <button class="btn btn-lg btn-primary btn-center" type="submit">
        Submit
      </button>

      <div
        *ngFor="let role of roles; let i = index"
        class="form-group row car checkbox"
      >
        <mat-card tabindex="0">
          <mat-card-content>
            <div class="card btn-default" style="width: 25rem; height: 10rem;">
              <div class="card-body cab">
                <section class="section">
                  <mat-checkbox
                    class="check-margin"
                    [value]="role.roleARN"
                    (change)="onCheckChange($event)"
                  >
                    <h5 class="card-title">{{ role.roleName }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                      {{ role.description }}
                    </h6>
                  </mat-checkbox>
                </section>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </form>
  </div>
</div>
